<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1" width="300">
    <caption>Users Table</caption>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getName()}">Id</td>
        <td th:text="${user.getSurname()}">Id</td>
        <td th:text="${user.getAge()}">Id</td>
        <td th:text="${user.getEmail()}">Id</td>
        <td>
        <td>
            <form th:method="GET" th:action="@{/{id}/edit(id=${user.getId()})}">
                <button type="submit">edit</button>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <button type="submit">delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
 <form th:action="@{/new}">
    <button type="submit">Add</button>
 </form>
</body>
</html>
